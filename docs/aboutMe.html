<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />

    <!-- MY CSS -->
    <link rel="stylesheet" href="assets/styles/fade.css" />

    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <!-- 5% height Blank - RESERVED -->
    <div class="top-blank"></div>
    <!-- Main Body -->
    <main>
      <div class="myPageApp">
        <div class="row">
          <div class="col-xl" id="left-part">
            <!-- START -->
            <!-- PP -->
            <div class="pt-3 img-frame">
              <div class="rainbow circle">
                <img class="jelly-img" src="assets/res/me/0me.png" />
              </div>
              <div class="nametag mt-3">Göksel <b>KÜÇÜKŞAHİN</b></div>
            </div>

            <!--  END  -->
          </div>
          <div class="col-xl" id="right-part">
            <div style="margin: 0 auto; text-align: center">
              <div>
                <img
                  class="jelly-img"
                  style="margin-bottom: 10px"
                  src="assets/res/me/0me.png"
                />
                <div class="rainbow" style="border-radius: 30px; padding: 0.4%">
                  <div
                    style="
                      border-radius: 28px;
                      padding: 30px;
                      background-color: black;
                      color: white;
                    "
                  >
                    <p>
                      Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                      Fugiat odio voluptates recusandae quod fugit
                      exercitationem praesentium explicabo in culpa rerum
                      ratione, itaque quae molestiae ex expedita? Nemo quaerat
                      iste architecto?
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
